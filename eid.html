<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid al-Fitr Outfits</title>
  <link rel="stylesheet" href="css/wear.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <header class="header1" data-aos="fade-down">
    <h1>Eid al-Fitr Traditional Outfits</h1>
   
  </header>

  <main>
    <article class="outfit-article" data-aos="fade-right">
      <img src="images/eid-1.jpg" alt="Kurta Pajama" data-aos="flip-right">
      <div class="outfit-info">
        <h2>Kurta Pajama</h2>
        <p>Men wear kurta pajamas with embroidered designs, paired with caps or shawls for Eid prayers.</p>
      </div>
    </article>

    <article class="outfit-article" data-aos="fade-right">
      <img src="images/eid-2.jpg" alt="Salwar Kameez" data-aos="flip-right">
      <div class="outfit-info">
        <h2>Salwar Kameez</h2>
        <p>Women often wear salwar kameez or abayas in bright colors with beautiful embroidery for Eid celebrations.</p>
      </div>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, 
      offset: 100,    
      once: true      
    });
  </script>
</body>
</html>

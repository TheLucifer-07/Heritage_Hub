<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherry Blossom Outfits</title>
  <link rel="stylesheet" href="css/wear.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <header class="header1" data-aos="fade-down">
    <h1>Cherry Blossom Festival Outfits</h1>
  
  </header>

  <main>
    <article class="outfit-article" data-aos="fade-right" >
      <img src="images/japan-1.jpg" alt="Kimono" data-aos="flip-right">
      <div class="outfit-info">
        <h2>Kimono</h2>
        <p>The kimono, decorated with floral prints, is traditionally worn during hanami (cherry blossom viewing).</p>
      </div>
    </article>

    <article class="outfit-article" data-aos="fade-right" >
      <img src="images/japan-2.jpg" alt="Yukata" data-aos="flip-right" >
      <div class="outfit-info">
        <h2>Yukata</h2>
        <p>A lighter, casual summer kimono, the Yukata is also worn during blossom festivals.</p>
      </div>
    </article>
  </main>
   <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, 
      offset: 100,    
      once: true      
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holi Outfits</title>
  <link rel="stylesheet" href="css/wear.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <header class="header1" data-aos="fade-down">
    <h1>Holi Traditional Outfits</h1>
  </header>
  <main>
    <article class="outfit-article" data-aos="fade-right">
      <img src="images/holi-1.jpg" alt="Holi White Kurta" data-aos="flip-right">
      <div class="outfit-info">
        <h2>White Kurta</h2>
        <p>White kurtas are the most popular choice for Holi, allowing vibrant colors to show vividly.</p>
      </div>
    </article>
    <article class="outfit-article" data-aos="fade-right">
      <img src="images/holi-2.jpg" alt="Holi Saree" data-aos="flip-rightt">
      <div class="outfit-info">
        <h2>Festive Sarees</h2>
        <p>Women often wear simple cotton sarees or salwar suits, perfect for the playful Holi colors.</p>
      </div>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, 
      offset: 100,    
      once: true      
    });
  </script>
</body>
</html>
